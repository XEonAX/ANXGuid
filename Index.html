    <script>
        async function fetchHexWords() {
            const response = await fetch("./words_alpha.txt");
            const words = await response.text();
            return words.split("\n")
                .filter(word => isHexOrL33tReadable(word) && !(word.includes("l") && word.includes("i")))
                .sort((a, z) => a.length - z.length);
        }

        async function fetchHexoJson() {
            const response = await fetch("./hexo.json");
            const hexo = await response.json();
            return hexo;
        }

        function isHexOrL33tReadable(word) {
            const validChars = /^[a-flzieso]+$/;
            return validChars.test(word);
        }

        function replaceL33T(word) {
            return word
                .replaceAll("l", "1")
                .replaceAll("i", "1")
                .replaceAll("e", "3")
                .replaceAll("a", "4")
                .replaceAll("t", "7")
                .replaceAll("o", "0")
                .replaceAll("s", "5")
                .replaceAll("z", "2")
                .toUpperCase();
        }

        function organizeByLength(words) {
            return words.reduce((acc, word) => {
                const len = word.length;
                acc[len] = acc[len] || [];
                acc[len].push(word);
                return acc;
            }, {});
        }

        function getRandomWord(words) {
            return words[Math.floor(Math.random() * words.length)];
        }

        async function initialize() {
            // const words = await fetchHexWords();
            // window.hexwords = words;
            // window.hexo = organizeByLength(words);
            window.hexo = await fetchHexoJson();
            regenerate();
        }

        function regenerate() {
            const octal = Math.random() < 0.5 ? getRandomWord(window.hexo[8]) : getRandomWord(window.hexo[4]) + getRandomWord(window.hexo[4]);
            const tetra1 = getRandomWord(window.hexo[4]);
            const tetra2 = getRandomWord(window.hexo[4]);
            const tetra3 = getRandomWord(window.hexo[4]);
            const dodeca = Math.random() < 0.5 ? getRandomWord(window.hexo[6]) + getRandomWord(window.hexo[6]) : getRandomWord(window.hexo[4]) + getRandomWord(window.hexo[8]);
            const guid = `${octal}-${tetra1}-${tetra2}-${tetra3}-${dodeca}`;
            console.log(`${guid} âžœ ${replaceL33T(guid)}`)
            document.getElementById("guid").value = replaceL33T(guid);
        }

        function copy() {
            const guidInput = document.getElementById("guid");
            guidInput.select();
            navigator.clipboard.writeText(guidInput.value);
            showTooltip("Copied!");
        }

        function showTooltip(message) {
            const tooltip = new bootstrap.Tooltip(document.getElementById("guid"), {
                title: message,
                trigger: "manual",
            });
            tooltip.show();
            setTimeout(() => tooltip.hide(), 1000);
        }

        initialize();
        fetch("https://ping.aeonax.com/" + window.location, {
            mode: "no-cors",
            referrerPolicy: "unsafe-url"
        })
    </script>
